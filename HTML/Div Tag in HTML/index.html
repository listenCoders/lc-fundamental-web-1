<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Tag in HTML</title>
  </head>
  <body>
    <h1>Div Tag in HTML</h1>

    <!-- Div Tag in HTML -->

    <div>
      <!-- name -->
      <h4>This is H4</h4>
      <!-- details -->
      <p>Lorem ipsum dolor sit amet consectetur.</p>
      <!-- btn -->
      <input type="button" value="Click Me" />
    </div>

    <div id="main">
        <div id="1st_one">
            <h1>This is 2nd Div</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, voluptatum.</p>
            <button>Click For More</button>
        </div>
        <div id="2n_one">
            <h1>This Is Another h1</h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <button>Click For More</button>
        </div>
    </div>



  </body>
</html>
